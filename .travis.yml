language: python
services:
    - mongodb
    - redis-server
sudo: false
branches:
  only:
    - master
    - /^\d\.\d+$/
    - /^\d\.\d+\.\d+(rc\d+|\.dev\d+)?$/
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
    - python: 3.6
      env: TOXENV=docs
install:
  - pip install -U tox twine wheel codecov
script: tox
after_success:
  - codecov
notifications:
  slack:
    rooms:
      - secure: 
cache:
  directories:
    - $HOME/.cache/pip
